{{define "content"}}
<form action="/length" method="post" class="flex flex-col gap-4">
  <label for="length" class="block text-lg font-bold">Length</label>
  <input type="number" name="length" id="length" class="p-2 rounded" required />
  <select name="from" class="p-2 rounded" required>
    <option value="mm">Millimeter</option>
    <option value="cm">Centimeter</option>
    <option value="m">Meter</option>
    <option value="km">Kilometer</option>
    <option value="in">Inch</option>
    <option value="ft">Foot</option>
    <option value="yd">Yard</option>
    <option value="mi">Mile</option>
  </select>
  <select name="to" class="p-2 rounded" required>
    <option value="mm">Millimeter</option>
    <option value="cm">Centimeter</option>
    <option value="m">Meter</option>
    <option value="km">Kilometer</option>
    <option value="in">Inch</option>
    <option value="ft">Foot</option>
    <option value="yd">Yard</option>
    <option value="mi">Mile</option>
  </select>
  <button
    type="submit"
    class="bg-blue-500 hover:bg-blue-700 text-white rounded p-2"
  >
    Convert
  </button>
</form>

{{end}}
