{{define "content"}}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
  <h1 class="text-2xl font-bold text-gray-800 mb-6 text-center">Length Converter</h1>
  <form action="/length" method="post" class="space-y-6">
    <div>
      <label for="length" class="block text-sm font-medium text-gray-700 mb-1">Length Value</label>
      <input 
        type="number" 
        name="length" 
        id="length" 
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" 
        placeholder="Enter length"
        step="any"
        required 
      />
    </div>
    
    <div>
      <label for="from" class="block text-sm font-medium text-gray-700 mb-1">From Unit</label>
      <select 
        name="from" 
        id="from" 
        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md"
        required
      >
        <option value="mm">Millimeter (mm)</option>
        <option value="cm">Centimeter (cm)</option>
        <option value="m">Meter (m)</option>
        <option value="km">Kilometer (km)</option>
        <option value="in">Inch (in)</option>
        <option value="ft">Foot (ft)</option>
        <option value="yd">Yard (yd)</option>
        <option value="mi">Mile (mi)</option>
      </select>
    </div>
    
    <div>
      <label for="to" class="block text-sm font-medium text-gray-700 mb-1">To Unit</label>
      <select 
        name="to" 
        id="to" 
        class="mt-1 block w-full pl-3 pr-10 py-2 text-base border border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 rounded-md"
        required
      >
        <option value="mm">Millimeter (mm)</option>
        <option value="cm">Centimeter (cm)</option>
        <option value="m" selected>Meter (m)</option>
        <option value="km">Kilometer (km)</option>
        <option value="in">Inch (in)</option>
        <option value="ft">Foot (ft)</option>
        <option value="yd">Yard (yd)</option>
        <option value="mi">Mile (mi)</option>
      </select>
    </div>
    
    <div class="pt-2">
      <button
        type="submit"
        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
      >
        Convert
      </button>
    </div>
  </form>
</div>
{{end}}
