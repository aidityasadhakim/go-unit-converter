{{define "content"}}
<div class="min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div
    class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-6"
  >
    <div class="text-center">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Conversion Result</h2>

      <div class="bg-blue-50 p-6 rounded-lg mb-6">
        <div class="text-4xl font-bold text-blue-600 mb-2">
          {{.Result}} {{.ToUnit}}
        </div>
        <p class="text-gray-600">
          {{.FromValue}} {{.FromUnit}} = {{.Result}} {{.ToUnit}}
        </p>
      </div>

      <div class="grid grid-cols-1 gap-4 mt-6">
        <a
          href="/length"
          class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
        >
          New Conversion
        </a>
        <a
          href="/"
          class="w-full flex justify-center py-3 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200"
        >
          Back to Home
        </a>
      </div>
    </div>
  </div>
</div>
{{end}}
